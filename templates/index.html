<!DOCTYPE html>
<head>
  <title>Generative Video</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Generate a video</h3>
  <form action="/" method="post">
    <input type="text" name="who" placeholder="Who are you?" required />
    <input type="text" name="topic" placeholder="Enter a topic" required />
    <input type="submit" value="Generate" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  <!-- add in a video here -->
  {% endif %}
</body>
